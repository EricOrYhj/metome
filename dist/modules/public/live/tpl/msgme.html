<div class="msgItem msgMeItem you msgCard Relative {{=it.class}}" data-time="{{=it.ctime}}">{{? !it.same}}<div class="userCard"><div class="userAvatar"><img class="scrollLoading" data-uid="{{= it.uid}}" src="{{= it.placeholder}}" data-url="{{=it.avatar}}" alt="name"></div><div class="userName"><div>{{= it.uname}}</div><div class="msg-timestamp-content">{{= it.time}}</div></div></div>{{??}}<div class="msg-timestamp">{{= it.time}}</div>{{?}}<div class="msgContainer">{{? it.type== 1}}<div class="pLeft10 Font16 pRight10">{{=it.content}}</div>{{?? it.type== 2}} <img class="msgImg scrollLoading" data-original="{{=it.file.original}}" data-src="{{=it.file.original}}" data-url="{{=it.file.original}}" src="{{=it.file.placeholder}}" alt="pic"> {{?? it.type==4}}<div class="msgWrapper pLeft10 MaxWidth90"><div class="msgContent" style="width:{{=it.file.width}}%"><div class="msgCard"><div class="cardBody Relative"><i class="audioIcon"></i> <span class="audioInfo" data-audio="{{=it.file.original}}"></span><div class="Absolute audioTime">{{=it.file.duration}}s</div></div></div></div></div>{{?? it.type==5}}<video id="video_{{=it.videoid}}" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="{{=it.width}}" height="180" poster="{{=it.file.placeholder}}" data-setup="{}"><source src="{{=it.file.original}}" type="video/mp4"><p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p></video>{{?? it.type== 6}}<div class="pLeft10 Font16 pRight10"><div class="feelItem Relative"><div class="Absolute feelImg"></div><div class="Absolute title audioColor">{{=it.content}}</div></div></div>{{?}}</div></div>
