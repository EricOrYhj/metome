<div class="msgYouItem me msgCard" data-time="{{=it.ctime}}">
    <div class="userCard">
        <div class="userAvatar">
            <img class="scrollLoading" data-uid="{{= it.uid}}" src="{{= it.placeholder}}" data-url="{{=it.avatar}}" alt="name">
        </div>
        <div class="userName">
            <div class="Font12 Gray_c">
                {{=it.uname}}
            </div>
            <div class="msgContainer">
                <div class="msgWrapper" style="max-width:90%;">
                    <i class="icon-task-folder-message messageError"></i>
                    <div class="msgContent">
                        <div class="msgCard">
                            {{=it.content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
