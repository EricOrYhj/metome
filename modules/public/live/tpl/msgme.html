<div class="msgItem msgMeItem you msgCard  Relative msgShadow {{=it.class}}" data-time="{{=it.createTime}}" style="z-index:{{=it.zindex}}">
    {{? !it.same}}
    <div class="userCard">
        <div class="userAvatar">
            <img data-uid="{{= it.uid}}" src="{{= it.avatar}}" alt="name">
        </div>
        <div class="userName">
            <div class="pTop2">
                {{= it.uname}}
            </div>
            <div class="msg-timestamp-content">
                {{= it.time}}
            </div>
        </div>
    </div>
    {{??}}
    <div class="msg-timestamp-content msg-timestamp Gray_c">
        {{= it.time}}
    </div>
    {{?}}

    <div class="msgContainer">
        {{? it.type== 1}}
        <div class="pBottom20 pLeft20 Font34">
            {{=it.content}}
        </div>
        {{?? it.type== 2}}
        <img class="msgImg scrollLoading" data-original="{{=it.file.original}}" data-src="{{=it.file.original}}" data-url="{{=it.file.original}}"
             src="{{=it.file.placeholder}}" alt="pic" />
        {{?? it.type==4}}
        <div class="msgWrapper {{?it.type==4}} pAll10 MaxWidth90 {{?}}">
            <div class="msgContent">
                <div class="msgCard">
                    <div class="cardBody">
                        <i class="audioIcon"></i>
                        <span class="audioInfo" data-audio="{{=it.file.original}}">3"</span>
                    </div>
                </div>
            </div>
        </div>
        {{?? it.type==5}}
        <div class="msgCard">
            <div class="cardBody">
                <i class="audioIcon"></i>
                <span class="audioInfo" data-audio="{{=it.file.original}}">3"</span>
            </div>
        </div>
        {{?}}
    </div>
</div>
