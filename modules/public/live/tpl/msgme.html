<div class="msgItem msgMeItem you msgCard  Relative msgShadow {{=it.class}}" data-time="{{=it.ctime}}" style="z-index:{{=it.zindex}}">
    {{? !it.same}}
    <div class="userCard">
        <div class="userAvatar">
            <img class="scrollLoading" data-uid="{{= it.uid}}" src="{{= it.placeholder}}" data-url="{{=it.avatar}}" alt="name">
        </div>
        <div class="userName">
            <div>
                {{= it.uname}}
            </div>
            <div class="msg-timestamp-content Gray_9">
                {{= it.time}}
            </div>
        </div>
    </div>
    {{??}}
    <div class="msg-timestamp-content msg-timestamp Gray_9">
        {{= it.time}}
    </div>
    {{?}}

    <div class="msgContainer">
        {{? it.type== 1}}
        <div class="pBottom10 pLeft10 Font16">
            {{=it.content}}
        </div>
        {{?? it.type== 2}}
        <img class="msgImg scrollLoading" data-original="{{=it.file.original}}" data-src="{{=it.file.original}}" data-url="{{=it.file.original}}"
             src="{{=it.file.placeholder}}" alt="pic" />
        {{?? it.type==4}}
        <div class="msgWrapper {{?it.type==4}} pAll10 MaxWidth90 {{?}}">
            <div class="msgContent">
                <div class="msgCard">
                    <div class="cardBody Relative">
                        <i class="audioIcon"></i>
                        <span class="audioInfo" data-audio="{{=it.file.original}}"></span>
                        <div class="Absolute audioTime">3s</div>
                    </div>
                </div>
            </div>
        </div>
        {{?? it.type==5}}
        <video id="video_{{=it.videoid}}" class="video-js vjs-default-skin vjs-big-play-centered" controls
               preload="auto" width="{{=it.width}}" height="264" poster="really-cool-video-poster.jpg"
               data-setup='{}'>
            <source src="{{=it.file.original}}" type='video/mp4' />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
        {{?}}
    </div>
</div>
